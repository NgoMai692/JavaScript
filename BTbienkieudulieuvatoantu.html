<script>
    let ly ;
    let hoa;
    let sinh;
    let đtb;

    ly = parseFloat(prompt("Nhập điểm môn vật lý:"));
    hoa = parseFloat(prompt("Nhập điểm môn hóa học"));
    sinh = parseFloat(prompt("Nhập điểm môn sinh học"));
    sum= ly+hoa+sinh
    dtb = (ly+hoa+sinh)/3
    document.write('Tổng điểm 3 monn la; '+ sum +' Điểm trung bình 3 môn là:'+dtb);

</script>
